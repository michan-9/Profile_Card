<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />

    <title>Profile Card Challenge</title>
  </head>
  <body class="container">
    <div class="card">
      <div class="card__user">
        <img src="img/image-victor.jpg" alt="User Photo" class="card__img" />
        <div class="card__data">
          <h1 class="card__name">Victor Crest</h1>
          <span class="card__age">26</span>
        </div>
        <p class="card__city">London</p>
      </div>
      <div class="card__media">
        <div class="card__item">
          <span class="card__number">80K</span>
          <p class="card__text">Followers</p>
        </div>
        <div class="card__item">
          <span class="card__number">803K</span>
          <p class="card__text">Likes</p>
        </div>
        <div class="card__item">
          <span class="card__number">1.4k</span>
          <p class="card__text">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
